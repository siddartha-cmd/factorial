<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev</title>
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/darkmodetoggle.js"></script>
    <script src="/js/bootstrap.bundle.min.js"></script>
    <script src="/js/script.js"></script>
</head>
<body>
    <header class="mb-5 light-gray-header">
        <div class="container">
        <div class="d-flex justify-content-between align-items-center">
        <!-- Left-aligned links container -->
        <div class="d-flex align-items-center">
                <ul>
                    <li><a href="https://developer.mozilla.org/en-US/docs/Glossary/HTML5">HTML5</a></li>
                    <li><a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript">JavaScript</a></li>
                    <li><a href="https://developer.mozilla.org/en-US/docs/Web/CSS">CSS</a></li>
                </ul>
            </div>
            <!-- Right-aligned buttons container -->
            <div class="d-flex align-items-center">
            <div class="btn-group">
            <button
            class="btn btn-secondary btn-sm"
            data-bs-theme-value="dark"
            >
            Dark
            </button>
            </div>
            <div class="btn-group me-2">
            <button class="btn btn-light btn-sm" data-bs-theme-value="light">
            Light
            </button>
            </div>
            <button type="button" class="btn btn-secondary btn-sm">
            Contact Me
            </button>
            </div>
            </div>
            </div>
            </header>

            <main class="container">
                <!-- First row -->
                <div class="row mb-3">
                factorial message here...
                <div class="col-10 d-flex align-items-center">
                <p> Factorial calculator.</p>
                <br>
                <p>n! 1x2x3x...xn.</p>
                <br>
                <p>e.g. 5! = 120</p>
                <br>
                <button class="btn btn-light btn-sm" onclick="factorial()">Enter</button>
            </div>
        </div>
        <!-- Second row -->
        <div class="row">
        <div class="col-2 d-flex justify-content-end align-items-center">
        <button class="btn btn-secondary" onclick="calculatePower()">
        Enter
        </button>
        </div>
        <div class="col-10 d-flex align-items-center">
        <div id="output" class="output-screen p-2">
            <div class="grid-item item3" id="output"></div>
        </div>
    </main>

    <footer>
        &copy; simple factorial calculator.
    </footer>
</body>
</html>
